<div class="app-root">
  <mat-toolbar class="grid-header" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <!-- <mat-icon (click)="sidenav.toggle()">menu</mat-icon> -->
      </button>
      <h1>LD API</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/users'"> Users </a>
        <a mat-button [routerLink]="'/create-user'"> Create User </a>
        <a mat-button [routerLink]="'/projects'"> Projects </a>
        <a mat-button [routerLink]="'/create-project'"> Create Project </a>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="grid-nav">
    <ul>
      <li>One</li>
      <li>Two</li>
    </ul>
  </div>
  <div class="grid-content">
    <div class="buttons">
      <button mat-button (click)="hello()">Hello</button>
      <button mat-button (click)="fail()">Fail</button>
      <button mat-button (click)="roles()">Roles</button>
    </div>

    <app-data-table [dataSource]="dataSource" [columnDescription]="columnDescription"></app-data-table>

    <app-ldapi-dashboard></app-ldapi-dashboard>
  </div>



  <router-outlet></router-outlet>
</div>
