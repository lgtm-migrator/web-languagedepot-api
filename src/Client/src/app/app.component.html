<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <!-- <mat-icon (click)="sidenav.toggle()">menu</mat-icon> -->
    </button>
    <h1>LD API</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/users'"> Users </a>
      <a mat-button [routerLink]="'/create-user'"> Create User </a>
      <a mat-button [routerLink]="'/projects'"> Projects </a>
      <a mat-button [routerLink]="'/create-project'"> Create Project </a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
<app-ldapi-dashboard></app-ldapi-dashboard>
<div class="toolbar" role="banner">
</div>

<div class="content" role="main">
  <button mat-button (click)="hello()">Hello</button>
  <button mat-button (click)="fail()">Fail</button>
  <button mat-button (click)="roles()">Roles</button>
</div>

<div class="content" role="main">
  <mat-paginator class="left-flex"
                 [length]="numbersData?.length"
                 [pageSize]="3"
                 [pageSizeOptions]="[1,2,3,5,7,10]"
                 (page)="pageEvent = $event"

  >
  </mat-paginator>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{element}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['number']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['number'];"></tr>
  </table>
</div>

<router-outlet></router-outlet>
