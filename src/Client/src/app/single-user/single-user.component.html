<span style="font-size: large; font-weight: bold;">{{user?.fullName}}</span>
<span style="font-size: medium;"> (<code>{{user?.username}}</code>)</span>
<a class="mdc-button" (click)="editMode = !editMode"><mdc-icon>edit</mdc-icon></a>
<br/>
Email: {{user?.email}} <br/>
<div *ngIf="editMode">
  Project search: <app-typeahead (foundData)="onFoundProjects($event)" [getData]="searchProjects.bind(this)"></app-typeahead>
</div>
<div *ngIf="foundProjects">
  Found projects:
  <ul>
    <li *ngFor="let project of foundProjects">{{project.code}}: {{project.name}}</li>
  </ul>
</div>
<div *ngIf="memberOf">
  Member of: <ng-container *ngIf="memberOf?.length &lt;= 0">(no projects)</ng-container>
  <ul>
    <li *ngFor="let projectAndRole of memberOf"><a [routerLink]="['/admin', 'projects', projectAndRole[0].code]">{{projectAndRole[0].name}}</a>: {{projectAndRole[1]}}</li>
  </ul>
</div>
